services:
  # Бэкенд (Node.js сервер)
  - type: web
    name: frutiger-backend
    env: node
    region: frankfurt  # или oregon, singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && node database.js && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: frutiger-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free

  # Фронтенд (статический сайт) - ИЗМЕНИЛ ТИП НА static!
  - type: static
    name: frutiger-frontend
    env: static
    buildCommand: ""
    publishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

# База данных PostgreSQL
databases:
  - name: frutiger-db
    plan: free
    databaseName: frutigerdb
    user: frutigeruser