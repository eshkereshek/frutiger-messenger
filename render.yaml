services:
  # Бэкенд (Node.js сервер)
  - type: web
    name: frutiger-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node database.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: frutiger-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free

  # Фронтенд (статический сайт)
  - type: web
    name: frutiger-frontend
    env: static
    buildCommand: ""
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    plan: free

# База данных PostgreSQL
databases:
  - name: frutiger-db
    plan: free
    databaseName: frutigerdb
    user: frutigeruser